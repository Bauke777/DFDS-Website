<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DFDS Website</title>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <!-- //stylesheets -->
</head>
<body>

  <form action="login.php">

    <h1>Registreren</h1>

    <fieldset>

      <legend>Persoonlijke informatie</legend>

      <label for="firstname">Voornaam</label>
      <input type="text" name="firstname" id="firstname" placeholder="Voornaam">

      <label for="surname">Achternaam</label>
      <input type="password" name="surname" id="surname" placeholder="Achternaam">

      <label for="birthdate">Geboortedatum</label>
      <input type="date" name="birthdate" id="birthdate" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="Geboortedatum">

    </fieldset>

    <fieldset>

      <legend>Login gegevens</legend>

      <label for="username">Gebruikersnaam</label>
      <input type="text" name="username" id="username" placeholder="Gebruikersnaam">

      <label for="password">Wachtwoord</label>
      <input type="password" name="password" id="password" placeholder="Wachtwoord">

    </fieldset>

    <button type="submit">Registreren</button>

  </form>

</body>
</html>
