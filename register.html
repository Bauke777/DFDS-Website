<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DFDS Website</title>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <!-- //stylesheets -->
</head>
<body>

  <header>

    <nav>
      <ul>
        <li><a href="index.html"><img src="assets/images/logo.svg" alt="DFDS logo"></a></li>
        <li><a href="#"><img src="assets/images/light.svg" alt="download"><span>Nachtmodus</span></a></li>
        <li><a href="downloads.html"><img src="assets/images/book.svg" alt="download"><span>Leeslijst</span></a></li>
        <li><a href="login.html"><img src="assets/images/profile.svg" alt="profile"><span>Inloggen</span></a></li>
      </ul>
    </nav>

  </header>

  <form action="index.html">

    <h1>Registreren</h1>

    <fieldset>

      <legend>Persoonlijke informatie</legend>

      <label for="firstname">Voornaam</label>
      <input type="text" name="firstname" id="firstname" placeholder="Voornaam">

      <label for="surname">Achternaam</label>
      <input type="password" name="surname" id="surname" placeholder="Achternaam">

      <label for="birthdate">Geboortedatum</label>
      <input type="date" name="birthdate" id="birthdate" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="Geboortedatum">

    </fieldset>

    <fieldset>

      <legend>Login gegevens</legend>

      <label for="username">Gebruikersnaam</label>
      <input type="text" name="username" id="username" placeholder="Gebruikersnaam">

      <label for="password">Wachtwoord</label>
      <input type="password" name="password" id="password" placeholder="Wachtwoord">

      <label for="password">Herhaal wachtwoord</label>
      <input type="password" name="repeat-password" id="repeat-password" placeholder="Wachtwoord">

    </fieldset>

    <button type="submit">Registreren</button>

  </form>

</body>
</html>
