<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DFDS Website</title>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <!-- //stylesheets -->
</head>
<body>

  <header>

    <a href="index.html"><img src="images/dfdslogo.jpg" alt="DFDS logo" /></a>

    <ul>
      <li>
        <a href="login.html"><i class="fa fa-lock" aria-hidden="true"></i>Inloggen</a>
      </li>
    </ul>

    <nav>
      <label for="sorting">Sorteren op</label>
      <select name="sorting" id="sorting">
        <option>Leesduur</option>
        <option>Populairiteit</option>
        <option>Leesniveau</option>
      </select>
    </nav>

  </header>

  <form action="index.html">

    <h1>Registreren</h1>

    <fieldset>

      <legend>Persoonlijke informatie</legend>

      <label for="firstname">Voornaam</label>
      <input type="text" name="firstname" id="firstname" placeholder="Voornaam">

      <label for="surname">Achternaam</label>
      <input type="password" name="surname" id="surname" placeholder="Achternaam">

      <label for="birthdate">Geboortedatum</label>
      <input type="date" name="birthdate" id="birthdate" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="Geboortedatum">

    </fieldset>

    <fieldset>

      <legend>Login gegevens</legend>

      <label for="username">Gebruikersnaam</label>
      <input type="text" name="username" id="username" placeholder="Gebruikersnaam">

      <label for="password">Wachtwoord</label>
      <input type="password" name="password" id="password" placeholder="Wachtwoord">

      <label for="password">Herhaal wachtwoord</label>
      <input type="password" name="repeat-password" id="repeat-password" placeholder="Wachtwoord">

    </fieldset>

    <button type="submit">Registreren</button>

  </form>

</body>
</html>
